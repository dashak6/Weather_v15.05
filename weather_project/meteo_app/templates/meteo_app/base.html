<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block title %}
            <title>Данные о погоде</title>
        {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <br>
                    <p> 
                        <p>Текущий пользователь: {{ user.first_name }}</p>
                        <a class="btn btn-outline-secondary" href="logout" role="button">Выход</a>
                        <a class="btn btn-outline-primary" href="{% url 'main-page' %}" role="button">Главное меню</a>
                    </p>
                </div>
            </div>
        </div>
        {% else %}
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <br>
                    <p> 
                        <a class="btn btn-outline-secondary" href="{% url 'auth-page' %}"role="button">Войти</a>
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}

    </body>
</html>
